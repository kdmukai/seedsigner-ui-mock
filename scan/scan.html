<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../seedsigner.css">
        <script src="../seedsigner.js"></script>
        <script src="https://kit.fontawesome.com/3e6da4809b.js" crossorigin="anonymous"></script>
        <style>
            .live_preview {
                background: url("../img/live_preview_seed_qr.jpg");
                background-repeat: no-repeat;
                background-size: auto;
                background-position: center bottom;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="top_nav_button top_nav_button_left" onclick="window.history.back();"><i class="fas fa-chevron-left"></i></div>
            <div class="top_nav_button top_nav_button_right" onclick="open_burger_menu();"><i class="fas fa-bars"></i></div>
            <div class="page_title">Scan</div>
            <div class="clear_both"></div>

            <div class="live_preview"></div>

            <div class="semi_transparent_overlay bottom">
                <i class="fas fa-qrcode"></i>&nbsp;&nbsp;Scan a Seed or PSBT
            </div>
        </div>

        <div class="notes">
            If you scan a seed QR:
            <div class="menu_item" onclick="location.href='../seeds/seed_valid.html';"><div class="menu_text_centered">continue to seed validation</div></div>
            <br/>

            If you scan a PSBT and don't have any signing seeds loaded:
            <div class="menu_item" onclick="location.href='../seeds/add_a_seed.html';"><div class="menu_text_centered">continue to load seed</div></div>
            <br/>

            If you scan a PSBT and have a signing seed loaded:
            <div class="menu_item" onclick="location.href='../psbt/review_psbt_1.html';"><div class="menu_text_centered">continue to PSBT details</div></div>
            <br/>
        </div>
    </body>
</html>
